<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/EVEIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>AMOPTECH</title>
</head>

<body>
  <nav class="light">
    <h4>I'm here to solve your coding chaallenges</h4>
    <div class="nav__container">

      <input type="checkbox" id="toggle">
      <label class="toggle" for="toggle">
        <i class="bx bxs-sun"></i>
        <i class="bx bx-moon"></i>
        <span class="ball"></span>
      </label>
    </div>
  </nav>
  <div id="app">
    <div id="chat__container"></div>
    <form action="">
      <textarea name="prompt" id="" cols="1" rows="1" placeholder="ask me anything...."></textarea>
      <button type="submit"><img src="./assets/send.svg" /></button>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
